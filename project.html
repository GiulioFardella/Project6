<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice - Gestione Prodotti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img src="gyajuar.png" height="40" class="rounded-circle" alt="">  </a>
              <button class="navbar-toggler bg-body-tertiary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container my-4">
      <h1 class="text-light fw-semibold">Gestione Prodotti</h1>
      <form id="product-form" class="my-4">
        <div class="mb-3">
          <label for="name" class="form-label text-light">Nome prodotto</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci nome" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label text-light">Descrizione</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descrizione prodotto" required></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label text-light">Prezzo (â‚¬)</label>
          <input type="number" class="form-control" id="price" placeholder="Inserisci prezzo" required />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label text-light">URL Immagine</label>
          <input type="url" class="form-control" id="imageUrl" placeholder="Inserisci URL immagine" required />
        </div>
        <button type="submit" class="btn btn-success">Salva prodotto</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <button id="delete-btn" type="button" class="btn btn-danger d-none">Elimina prodotto</button>
      </form>
      <div id="card-container" class="d-flex flex-wrap"></div>
    </div>
    <script src="project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
